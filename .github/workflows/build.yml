name: Build & Test
permissions:
  contents: read
on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  workflow_call:
jobs:
  build-and-test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
